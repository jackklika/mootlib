name: Release Encrypted Markets

on:
  workflow_dispatch:  # Manual trigger
  push:  # Run on push events
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"
        
    - name: Generate encrypted markets file
      env:
        MOOTLIB_ENCRYPTION_KEY: ${{ secrets.MOOTLIB_ENCRYPTION_KEY }}
      run: |
        source .venv/bin/activate
        python main.py
    - name: Delete existing release (if any)
      run: gh release delete latest --yes || true
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}

    - name: Create new release and upload asset
      run: gh release create latest markets.csv.encrypted \
        --title "Latest Encrypted Markets" \
        --notes "Auto-uploaded on $(date +'%Y-%m-%d')"
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}